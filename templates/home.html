<!DOCTYPE html>

<html>

<head>
    <title>Shortlize</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Create Short Url</h1>

        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input id="originUrl" type="text" class="form-control" placeholder="Enter Your Url">
                    <div class="input-group-append">
                        <button id="shortlize" class="btn btn-outline-secondary" type="button">Shortlize</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <strong>Your Short Url:</strong>
                    </div>
                    <div class="col-6">
                        <a id="shortUrl"></a>
                    </div>
                </div>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col">
                <table>
                    <thead>
                        <tr>
                            <th>Available Short Urls:</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for u in urls %}
                        <tr>
                            <td>
                                <a title="{{ u.origin_url }}" href="{{ u.origin_url }}">{{ u.short_url }}</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
